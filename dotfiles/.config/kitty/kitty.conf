# Window padding (kitty uses "margin" instead of padding)
# Note: kitty only supports uniform or per-edge margins
# We'll apply 10px all around
margin 10 10 10 10

# Font size
font_size 17.0

# Font family and styles
# Note: kitty uses separate settings for each font face
# We'll define the main face and override bold/italic if needed
font_family JetBrainsMono Nerd Font Mono

bold_font JetBrainsMono Nerd Font Mono Bold
italic_font JetBrainsMono Nerd Font Mono Italic
bold_italic_font JetBrainsMono Nerd Font Mono Bold Italic

# hide_window_decorations yes
window_border_width 0

include gruvbox_dark_hard.conf

#The actual value of this option controls when the animation is triggered. It is a number of milliseconds.
cursor_trail 3

# the first value corresponds to the fastest decay time (minimum), and the second value corresponds to the slowest decay time (maximum)
cursor_trail_decay 0.1 0.12

# minimum number of cells the cursor must move before the trail is started
cursor_trail_start_threshold 8
