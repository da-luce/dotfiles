import:
 - ~/.config/alacritty/themes/themes/rose-pine.yaml

window:
  opacity: 1.0
  decorations: buttonless
  padding:
    x: 10
    y: 10
  dynamic_padding: true

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 17

# Inspired from Iceberg theme.
colors:
  primary:
    background: '0x000000'
    foreground: '0xD1D2D3'

  cursor:
    text: '0xFEFFFF'
    cursor: '0xc7c7c7'

  # Normal colors
  normal:
    black: '0x000000'
    red: '0xE68E8E'
    green: '0x83AC8E'
    yellow: '0xF5B78A'
    blue: '0x9BB8DC'
    magenta: '0xBAACE2'
    cyan: '0x00C5C7'
    white: '0xC7C7C7'

  # Bright colors
  bright:
    black: '0x676767'
    red: '0xFF6D67'
    green: '0x5FF967'
    yellow: '0xFEFB67'
    blue: '0x6871FF'
    magenta: '0xFF76FF'
    cyan: '0x5FFDFF'
    white: '0xFEFFFF'
